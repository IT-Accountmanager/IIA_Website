
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Video Controls</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #video-container {
            position: relative;
        }

        video {
            width: 100%;
            max-width: 800px; /* Adjust the max-width as needed */
        }

        .custom-controls {
            position: absolute;
            bottom: 60;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video controls>
            <source src="IIA PROMOTIONAL VIDEO.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="custom-controls">
            <!-- Your custom controls go here -->
            <!-- Example: -->
            <button>Play</button>
            <input type="range" value="0">
            <!-- <button>Volume</button> -->
        </div>
    </div>
</body>
</html>
