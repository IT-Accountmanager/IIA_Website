<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Define the building icon styles */
    .building-icon {
      width: 50px;
      height: 100px;
      background-color: #999;
      position: relative;
    }

    /* Style the roof of the building */
    .building-icon::before {
      content: '';
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 25px solid #999;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Style the body of the building */
    .building-icon::after {
      content: '';
      width: 50px;
      height: 75px;
      background-color: #999;
      position: absolute;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <!-- Building icon container -->
  <div class="building-icon"></div>

</body>
</html>
